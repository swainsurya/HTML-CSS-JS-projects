<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Fetching</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Search Github Profile</h2>
        <div class="searchBox">
            <input type="text" placeholder="Enter github username" class="searchInput">
            <input type="button" value="Search" class="searchBtn">
        </div>
        <div class="gitBox hide">
            <div class="upper">
                <div class="imgBox">
                    <img src="https://avatars.githubusercontent.com/u/11613311?v=4" alt="" class="image">
                    <div class="info">
                        <div class="name">HiteshChoudhary</div>
                        <div class="username">@hiteshchoudhary</div>
                    </div>
                </div>
                <input type="button" value="Check Profile" class="checkBtn">
            </div>
            <div class="middle">
                <h4>About</h4>
                <p class="about">Youtube | Instagram | Coding | Web Development</p>
            </div>
            <div class="lower">
                <div class="box1">
                    <div>Followers</div>
                    <div class="followers">120</div>
                </div>
                <div class="box2">
                    <div>Following</div>
                    <div class="following">321</div>
                </div>
                <div class="box3">
                    <div>Repos</div>
                    <div class="repos">88</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
